{% extends "oya/base.html" %}
{% load static %}

{% block title %}Verification Complete | {{ platform.site_name }}{% endblock %}

{% block content %}
<section
  :class="darkMode ? 'bg-primary-bg-dark text-text-main-dark' : 'bg-primary-bg-light text-text-main-light'"
  class="flex items-center justify-center px-6 py-16 min-h-screen transition-colors duration-300">

  <div
    :class="darkMode ? 'bg-bubble-bg-dark border-accent-1 text-text-main-dark'
             : 'bg-bubble-bg-light border-accent-2 text-text-main-light'"
    class="w-full max-w-md p-6 rounded-lg shadow-md border space-y-6 transition-colors duration-300 text-center">

    <h2 :class="darkMode ? 'text-accent-dark' : 'text-accent-light'"
        class="text-xl font-bold">
      You're verified!
    </h2>

    <p class="text-sm">
      Welcome aboard! Your membership is now active. You can log in anytime and start using platform features.
    </p>

    <a href="{% url 'parent_login' %}"
       :class="darkMode ? 'bg-accent-dark text-primary-bg-dark'
                : 'bg-accent-light text-primary-bg-light'"
       class="inline-block px-4 py-2 mt-4 rounded font-semibold hover:opacity-90 transition text-sm">
      Go to Login
    </a>

  </div>
</section>
{% endblock %}
