{% extends "kodama/base.html" %}
{% load theme_tags %}

{% block title %}Goodbye{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-[60vh] px-4 text-center">

  <h2
    class="text-3xl font-bold mb-4"
    :class="darkMode
      ? '{{ theme|theme_class:"section_title:dark" }}'
      : '{{ theme|theme_class:"section_title:light" }}'">
    You've been logged out
  </h2>

  <p
    class="text-base mb-6"
    :class="darkMode
      ? '{{ theme|theme_class:"meta_text:dark" }}'
      : '{{ theme|theme_class:"meta_text:light" }}'">
    We hope to see you again soon.
  </p>

  <a
    href="{% url 'kodama_login' site.slug %}"
    class="px-5 py-2 text-sm font-semibold rounded-md border transition-colors"
    :class="darkMode
      ? '{{ theme|theme_class:"login_button:dark" }}'
      : '{{ theme|theme_class:"login_button:light" }}'">
    Log In Again
  </a>

</div>
{% endblock %}
