{% extends "kodama/frame.html" %}
{% load theme_tags %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">

  <h1
    class="text-2xl font-bold text-center mb-6"
    :class="darkMode
      ? '{{ theme|theme_class:"section_title:dark" }}'
      : '{{ theme|theme_class:"section_title:light" }}'">
    All Sources
  </h1>

  {% if sources %}
    {% include "kodama/source_list.html" with sources=sources %}
  {% else %}
    <p
      class="text-center text-sm"
      :class="darkMode
        ? '{{ theme|theme_class:"meta_text:dark" }}'
        : '{{ theme|theme_class:"meta_text:light" }}'">
      No sources found.
    </p>
  {% endif %}

  <div class="mt-6 text-center">
    <a
      href="{% url 'site_home' site.slug %}"
      class="font-medium"
      :class="darkMode
        ? '{{ theme|theme_class:"home_link:dark" }}'
        : '{{ theme|theme_class:"home_link:light" }}'">
      ‚Üê Back to Articles
    </a>
  </div>

</div>
{% endblock %}
