{% extends "kodama/base.html" %}
{% load theme_tags %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh] px-4">
  <div
    class="p-6 sm:p-8 rounded-lg shadow border w-full max-w-md transition-all"
    :class="darkMode
      ? '{{ theme|theme_class:"login_box:dark" }}'
      : '{{ theme|theme_class:"login_box:light" }}'">
      
    <h2
      class="text-2xl font-bold text-center mb-6"
      :class="darkMode
        ? '{{ theme|theme_class:"login_title:dark" }}'
        : '{{ theme|theme_class:"login_title:light" }}'">
      Login
    </h2>

    <form
      method="POST"
      action="{% url 'kodama_login' site.slug %}"
      class="space-y-4">
      {% csrf_token %}

      <div>
        <label
          for="username"
          class="block mb-1"
          :class="darkMode
            ? '{{ theme|theme_class:"profile_field_label:dark" }}'
            : '{{ theme|theme_class:"profile_field_label:light" }}'">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-3 py-2 text-sm rounded-md border transition focus:outline-none focus:ring-2"
          :class="darkMode
            ? '{{ theme|theme_class:"login_input:dark" }}'
            : '{{ theme|theme_class:"login_input:light" }}'">
      </div>

      <div>
        <label
          for="password"
          class="block mb-1"
          :class="darkMode
            ? '{{ theme|theme_class:"profile_field_label:dark" }}'
            : '{{ theme|theme_class:"profile_field_label:light" }}'">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 text-sm rounded-md border transition focus:outline-none focus:ring-2"
          :class="darkMode
            ? '{{ theme|theme_class:"login_input:dark" }}'
            : '{{ theme|theme_class:"login_input:light" }}'">
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 text-sm font-semibold rounded-md border transition-colors"
        :class="darkMode
          ? '{{ theme|theme_class:"login_button:dark" }}'
          : '{{ theme|theme_class:"login_button:light" }}'">
        Log In
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Don't have an account?
      <a
        href="{% url 'register' %}"
        :class="darkMode
          ? '{{ theme|theme_class:"login_link:dark" }}'
          : '{{ theme|theme_class:"login_link:light" }}'">
        Sign up
      </a>
    </p>
  </div>
</div>
{% endblock %}
