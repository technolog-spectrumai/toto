{% extends "kodama/base.html" %}
{% load theme_tags %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4 text-center">
  <div class="max-w-xl space-y-6">
    <h1
      class="text-6xl font-extrabold tracking-tight"
      :class="darkMode
        ? '{{ theme|theme_class:"section_title:dark" }}'
        : '{{ theme|theme_class:"section_title:light" }}'">
      404
    </h1>

    <p
      class="text-xl font-medium"
      :class="darkMode
        ? '{{ theme|theme_class:"meta_text:dark" }}'
        : '{{ theme|theme_class:"meta_text:light" }}'">
      Oops! The page you're looking for doesn't exist.
    </p>

    <a
      href="{% url 'site_home' site.slug|default:'Unknown' %}"
      class="inline-block mt-4 px-6 py-2 rounded-md font-semibold border transition-colors"
      :class="darkMode
        ? '{{ theme|theme_class:"login_button:dark" }}'
        : '{{ theme|theme_class:"login_button:light" }}'">
      Back to Home
    </a>
  </div>
</div>
{% endblock %}
